formatter: "markdown"

recursive:
  enabled: false # Set to true if you have extra local modules or sub folder you need to document
  #path: local-modules

output:
  file: "README.md" #Do not change
  mode: inplace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

# https://terraform-docs.io/user-guide/configuration/settings/
settings:
  anchor: true
  indent: 2
  hide-empty: false
  escape: true
  lockfile: true
  required: true